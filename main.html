<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3 Liquid Fill Gauge and AngularJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="app">




  <div class="container" ng-controller="testCtrl" ng-init="init(78)">
    <div class="row">
    <form role="form" novalidate>
      <div class="form-group">
       <div class="col-xs-6">
        <div class="range range-info">
          <input type="range" ng-model="completionPercent" name="range" min="1" max="100" onchange="percentage.value=value">
          <output id="percentage">78</output>
        </div>
      </div>
      </div>
    </form>
    <br/>
  </div>

  <br/><br/><br/><br/>

  <burble percentage='completionPercent'></burble>


  </div>



</body>
</html>
